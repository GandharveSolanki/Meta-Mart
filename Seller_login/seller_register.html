<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register now</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Soumyadeep-Sinha/Project_image_samples/main/favicon.ico">
    <link rel="stylesheet" href="css/seller_login_page.css">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <!--header-->
    <header class="header_panel">
        <!--left for logo-->
        <div class="top_image">
            <a href="#" class="logo_link"><img class="navbar_header_image"
                    src="https://github.com/Soumyadeep-Sinha/Project_image_samples/blob/main/meta-mart-new-logo-background-1.png?raw=true" alt="logo"></a>
        </div>

        <div class="right" id="topbar">
            <a href="#">üè† Home</a>
            <a href="#">üë§ Account info</a>
            <a href="#">‚ú® Categories</a>
            <a href="#">üì¶ Orders</a>
            <a href="#">üõí Cart</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </header>

    <!--form section-->
    <div class="form_section">
        <div class="input_area">
            <form class="signin_form" action="/" method="post">
                <div class="mid">
                    <p class="welcome_text">Create a seller account now.</p>
                </div>
                <div class="avatar">
                    <img src="https://raw.githubusercontent.com/Soumyadeep-Sinha/Project_image_samples/main/avatar.png" alt="">
                </div>
                <input class="fill_inputs" type="text" name="full_name" placeholder="Enter your full name." required>
                <input class="fill_inputs" type="text" name="seller_image" placeholder="Enter link of your logo." required>
                <input class="fill_inputs" type="text" name="Seller_description" placeholder="Tell something about you." required>

                <input class="fill_inputs" type="number" name="mobile_no" id=""
                    placeholder="‚òéÔ∏è Enter your phone Number." required>
                    
                <input class="fill_inputs" type="email" name="email" id="" placeholder="üìß Enter your email." required>

                <input class="fill_inputs" type="text" name="address" id="" placeholder="üè† Enter your address."
                    required>

                <input class="fill_inputs" type="password" name="cust_password" id=""
                    placeholder="üîë Create a password." minlength="6" maxlength="12" required>
                <input class="fill_inputs" type="password" name="cust_password_repeat" id=""
                    placeholder="üîë Confirm password." minlength="6" maxlength="12" required>
                <div class="checkb">
                    <input type="checkbox" name="terms_and_conditions" id="" required>
                    <p class="terms_text">I agree to the <a class="terms_text"
                            href="https://Terms-and-conditions.soumyadeep0842.repl.co" target="_blank">terms and
                            conditions.</a></p>
                </div>
                <button class="register_btn form_buttons">Register now</button>
                <a href="login" style="align-items: centre;">Sign-in as user</a>
                <a href="login" style="align-items: centre;">Already an seller?</a>
                <p>Get in touch</p>
                <div class="icons">
                    <a href=""><i class="fab fa-instagram fa-2x" style="color: rgb(244, 211, 255)"></i></a>
                    <a href=""><i class="fab fa-facebook fa-2x"></i></a>
                    <a href=""><i class="fab fa-twitter fa-2x" style="color: skyblue"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>

<!--responsive navbar-->
<script>
    function myFunction() {
        var x = document.getElementById("topbar");
        if (x.className === "right") {
            x.className += " responsive";
        } else {
            x.className = "right";
        }
    }
</script>

</html>
